<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sabbi Games</title>

  <!-- Icon set (Font Awesome Free via CDN) -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer">

  <style>
    :root { --bar-h: 56px; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      line-height: 1.4;
      color: #eaeaea;
      background: #fbfbfb;
      /* keep content below the fixed top bar */
      padding-top: var(--bar-h);
    }

    /* Top bar */
    .top-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: var(--bar-h);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      background: #000;
      color: #fff;
      border-bottom: 1px solid rgba(255,255,255,.08);
      z-index: 1000;
    }

    .brand {
      font-weight: 800;
      letter-spacing: .3px;
      font-size: clamp(16px, 2.2vw, 22px);
    }

    .brand a { color: inherit; text-decoration: none; }

    /* Social icons */
    .social { display: flex; align-items: center; gap: 14px; }
    .social a {
      display: inline-flex;
      align-items: center; justify-content: center;
      width: 34px; height: 34px;
      text-decoration: none;
      border-radius: 999px;
      opacity: .9;
      transition: transform .15s ease, opacity .15s ease;
      color: #fff;
    }
    .social a:hover { opacity: 1; transform: translateY(-1px); }
    .social i { font-size: 20px; }

    /* Page content just so you can see the bar working */
    main { padding: 24px 16px; max-width: 1000px; margin: 0 auto; }

    /* Small screens */
    @media (max-width: 420px) {
      :root { --bar-h: 52px; }
      .social { gap: 10px; }
      .social i { font-size: 18px; }
      .social a { width: 30px; height: 30px; }
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="brand"><a href="/">Sabbi Games</a></div>

    <nav class="social" aria-label="Social links">
      <!-- Replace the href values with your real links -->
      <a href="https://twitter.com/YOUR_HANDLE" aria-label="Twitter" target="_blank" rel="noopener">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="https://www.youtube.com/@YOUR_CHANNEL" aria-label="YouTube" target="_blank" rel="noopener">
        <i class="fa-brands fa-youtube"></i>
      </a>
      <a href="https://discord.gg/YOUR_INVITE" aria-label="Discord" target="_blank" rel="noopener">
        <i class="fa-brands fa-discord"></i>
      </a>
      <a href="https://instagram.com/YOUR_HANDLE" aria-label="Instagram" target="_blank" rel="noopener">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="https://tiktok.com/@YOUR_HANDLE" aria-label="TikTok" target="_blank" rel="noopener">
        <i class="fa-brands fa-tiktok"></i>
      </a>
    </nav>
  </header>

  <main>
    <h1>Welcome</h1>
    <p>Replace this with your page content. The top bar stays fixed and the page body is padded so nothing hides under it.</p>
    <p>Tip: change the icon size by editing <code>.social i { font-size: 20px; }</code> (try 18â€“24).</p>
    <div style="height: 1200px"></div>
  </main>
</body>
</html>
